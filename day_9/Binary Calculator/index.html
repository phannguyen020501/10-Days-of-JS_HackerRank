<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
    <div id="container">
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" class="butt">0</button>
            <button id="btn1" class="butt">1</button>
            <button id="btnClr" class="butt">C</button>
            <button id="btnEql" class="butt">=</button>
            <button id="btnSum" class="butt">+</button>
            <button id="btnSub" class="butt">-</button>
            <button id="btnMul" class="butt">*</button>
            <button id="btnDiv" class="butt">/</button>
        </div>
    </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
